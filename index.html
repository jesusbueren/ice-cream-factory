<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoop-Master Simulator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');
* { box-sizing: border-box; }

body {
    font-family: 'Space Grotesk', sans-serif;
    background: #fdf2f8;
    margin: 0;
    padding: clamp(10px, 2vw, 20px);
    display: flex;
    justify-content: center;
}

.app-container {
    width: 100%;
    max-width: 1000px;
    background: white;
    border-radius: 24px;
    padding: clamp(14px, 2.6vw, 30px);
    border: 4px solid #4b3621;
    box-shadow: 12px 12px 0px #ffc9c9;
}

.header { text-align: center; margin-bottom: 25px; }
.header h1 { margin: 0; font-weight: 800; color: #4b3621; }

.main-layout {
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 30px;
}

.sidebar {
    background: #fff9db;
    padding: 20px;
    border-radius: 16px;
    border: 2px solid #4b3621;
}

.control-group { margin-bottom: 18px; }
.control-group label {
    display: flex;
    justify-content: space-between;
    font-weight: 700;
    font-size: 0.85rem;
    margin-bottom: 6px;
}

input[type=range] {
    width: 100%;
    cursor: pointer;
    accent-color: #4b3621;
    min-height: 36px;
    touch-action: pan-y;
    transition: transform 120ms ease;
}

input[type=range]:focus-visible {
    outline: none;
}

input[type=range]::-webkit-slider-runnable-track {
    height: 8px;
    border-radius: 999px;
    background: #ffe8cc;
    transition: background 120ms ease, box-shadow 120ms ease;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #4b3621;
    border: 2px solid #fff;
    margin-top: -7px;
    box-shadow: 0 0 0 2px #4b3621;
    transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
}

input[type=range]::-moz-range-track {
    height: 8px;
    border-radius: 999px;
    background: #ffe8cc;
    transition: background 120ms ease, box-shadow 120ms ease;
}

input[type=range]::-moz-range-thumb {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #4b3621;
    border: 2px solid #fff;
    box-shadow: 0 0 0 2px #4b3621;
    transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
}

input[type=range]:focus-visible::-webkit-slider-runnable-track {
    background: #ffd8a8;
    box-shadow: 0 0 0 3px rgba(75,54,33,0.25);
}

input[type=range]:focus-visible::-moz-range-track {
    background: #ffd8a8;
    box-shadow: 0 0 0 3px rgba(75,54,33,0.25);
}

input[type=range]:active::-webkit-slider-thumb,
input[type=range]:focus-visible::-webkit-slider-thumb {
    transform: scale(1.08);
    background: #3d2c1a;
    box-shadow: 0 0 0 3px #4b3621;
}

input[type=range]:active::-moz-range-thumb,
input[type=range]:focus-visible::-moz-range-thumb {
    transform: scale(1.08);
    background: #3d2c1a;
    box-shadow: 0 0 0 3px #4b3621;
}

.price-zone {
    border-top: 2px dashed #4b3621;
    padding-top: 15px;
    margin-top: 15px;
}

.chart-stack { display: flex; flex-direction: column; gap: 20px; }

.chart-box {
    height: 280px;
    min-height: 220px;
    position: relative;
    border: 2px solid #eee;
    border-radius: 12px;
    padding: 10px;
    background: #fff;
}

.eq-overlay {
    position: absolute;
    top: 10px;
    left: 10px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: 700;
    font-size: 0.85rem;
    background: rgba(255,255,255,0.8);
    padding: 4px 6px;
    border-radius: 6px;
    border: 1px solid #4b3621;
    z-index: 10;
}

.stats-bar {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-top: 30px;
}

.stat-card {
    background: #4b3621;
    color: white;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
}

.stat-card small {
    display: block;
    font-size: 0.65rem;
    text-transform: uppercase;
    opacity: 0.8;
}

.stat-card span {
    font-size: 1.1rem;
    font-weight: 700;
}

.status-badge {
    grid-column: span 4;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    font-weight: 900;
    font-size: 1.1rem;
    border: 3px solid #4b3621;
    margin-top: 10px;
}

@media (max-width: 1000px) {
    .main-layout {
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .stats-bar {
        grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .status-badge {
        grid-column: span 2;
    }
}

@media (max-width: 640px) {
    body {
        padding: 10px;
    }

    .app-container {
        border-width: 3px;
        border-radius: 16px;
        box-shadow: 6px 6px 0px #ffc9c9;
    }

    .header {
        margin-bottom: 16px;
    }

    .header h1 {
        font-size: 1.35rem;
    }

    .sidebar {
        padding: 14px;
    }

    .control-group {
        margin-bottom: 14px;
    }

    input[type=range] {
        min-height: 42px;
    }

    input[type=range]::-webkit-slider-thumb {
        width: 26px;
        height: 26px;
        margin-top: -9px;
    }

    input[type=range]::-moz-range-thumb {
        width: 26px;
        height: 26px;
    }

    .control-group label {
        font-size: 0.78rem;
    }

    .chart-stack {
        gap: 14px;
    }

    .chart-box {
        height: 220px;
        padding: 8px;
    }

    .eq-overlay {
        font-size: 0.72rem;
        max-width: calc(100% - 16px);
        overflow-wrap: anywhere;
    }

    .stats-bar {
        grid-template-columns: 1fr;
        gap: 10px;
        margin-top: 18px;
    }

    .status-badge {
        grid-column: span 1;
        font-size: 0.95rem;
        padding: 12px;
    }
}
</style>
</head>

<body>

<div class="app-container">

<div class="header">
<h1>üç¶ Scoop-Master Simulator</h1>
</div>

<div class="main-layout">

<div class="sidebar">
<div class="control-group">
<label>Machines (KÃÑ) <span id="valK">50</span></label>
<input type="range" id="Kbar" min="10" max="150" value="50">
</div>

<div class="control-group">
<label>Scoopers (LÃÑ) <span id="valL">80</span></label>
<input type="range" id="Lbar" min="10" max="150" value="80">
</div>

<div class="control-group">
<label>Capital Share (Œ±) <span id="valAlpha">0.30</span></label>
<input type="range" id="Alpha" min="0.1" max="0.9" step="0.05" value="0.30">
</div>

<div class="control-group">
<label>Productivity (A) <span id="valA">100</span></label>
<input type="range" id="Prod" min="20" max="200" step="5" value="100">
</div>

<div class="price-zone">
<div class="control-group">
<label style="color:#d9480f">Wage (w) <span id="valW">40</span></label>
<input type="range" id="Wage" min="10" max="150" value="40">
</div>
<div class="control-group">
<label style="color:#087f5b">Rent (r) <span id="valR">20</span></label>
<input type="range" id="Rent" min="5" max="100" value="20">
</div>
</div>
</div>

<div class="chart-stack">
<div class="chart-box">
<div id="eqL" class="eq-overlay"></div>
<canvas id="chartL"></canvas>
</div>
<div class="chart-box">
<div id="eqK" class="eq-overlay"></div>
<canvas id="chartK"></canvas>
</div>
</div>

</div>

<div class="stats-bar">
<div class="stat-card"><small>Total Output (Y)</small><span id="statY">0</span></div>
<div class="stat-card"><small>Output per Worker</small><span id="statYperL">0</span></div>
<div class="stat-card"><small>Labor Share</small><span id="statLS">0%</span></div>
<div class="stat-card"><small>Capital Share</small><span id="statKS">0%</span></div>
</div>

<div id="statusMsg" class="status-badge">Adjust parameters to explore equilibrium</div>

</div>

<script>
let chartL, chartK;

function createChart(ctx,title,color){
    return new Chart(ctx,{
        type:'line',
        data:{datasets:[
            {data:[],borderColor:color,borderWidth:3,pointRadius:0},
            {data:[],borderColor:'#fab005',borderWidth:2,pointRadius:0},
            {data:[],borderColor:'#000',borderDash:[6,4],borderWidth:2,pointRadius:0}
        ]},
        options:{
            responsive:true,
            maintainAspectRatio:false,
            animation:false,
            plugins:{legend:{display:false},title:{display:true,text:title}},
            scales:{
                x:{type:'linear',min:1,max:150},
                y:{beginAtZero:true,suggestedMax:100}
            }
        }
    });
}

function initCharts(){
    chartL=createChart(chartL=document.getElementById('chartL'),"MPL","#ff6b6b");
    chartK=createChart(chartK=document.getElementById('chartK'),"MPK","#20c997");
    update();
}

function update(){
    const K=+Kbar.value;
    const L=+Lbar.value;
    const a=+Alpha.value;
    const A=+Prod.value;
    const w=+Wage.value;
    const r=+Rent.value;

    valK.innerText=K;
    valL.innerText=L;
    valAlpha.innerText=a.toFixed(2);
    valA.innerText=A;
    valW.innerText=w;
    valR.innerText=r;

    const Y=A*Math.pow(K,a)*Math.pow(L,1-a);
    const MPL=(1-a)*A*Math.pow(K,a)*Math.pow(L,-a);
    const MPK=a*A*Math.pow(K,a-1)*Math.pow(L,1-a);

    statY.innerText=Math.round(Y).toLocaleString();
    statYperL.innerText=(Y/L).toFixed(2);
    statLS.innerText=((w*L/Y)*100).toFixed(1)+"%";
    statKS.innerText=((r*K/Y)*100).toFixed(1)+"%";

    // Equations
    eqL.innerHTML = `MPL = (1-${a}) * ${A} * (K/L)^${a}) `;
    eqK.innerHTML = `MPK = ${a} * ${A} * (L/K)^{(1-$a))})`;

    let dL=[], dK=[];
    for(let i=1;i<=150;i++){
        dL.push({x:i,y:(1-a)*A*Math.pow(K,a)*Math.pow(i,-a)});
        dK.push({x:i,y:a*A*Math.pow(i,a-1)*Math.pow(L,1-a)});
    }

    const yMaxL=Math.max(MPL,w)*1.4;
    const yMaxK=Math.max(MPK,r)*1.4;

    chartL.options.scales.y.max=yMaxL;
    chartK.options.scales.y.max=yMaxK;

    chartL.data.datasets[0].data=dL;
    chartL.data.datasets[1].data=[{x:0,y:w},{x:150,y:w}];
    chartL.data.datasets[2].data=[{x:L,y:0},{x:L,y:yMaxL}];
    chartL.update();

    chartK.data.datasets[0].data=dK;
    chartK.data.datasets[1].data=[{x:0,y:r},{x:150,y:r}];
    chartK.data.datasets[2].data=[{x:K,y:0},{x:K,y:yMaxK}];
    chartK.update();

    // ----- EQUILIBRIUM STATUS -----
    const equilibrium = Math.abs(w-MPL)<2 && Math.abs(r-MPK)<2;
    statusMsg.innerText = equilibrium ? "General Equilibrium Achieved" : "Factor Markets Not Clearing";
    statusMsg.style.background = equilibrium ? "#d3f9d8" : "#fff5f5";
    statusMsg.style.color = equilibrium ? "#2b8a3e" : "#c92a2a";
    statusMsg.style.borderColor = equilibrium ? "#2b8a3e" : "#c92a2a";
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("input",update));
window.onload=initCharts;

</script>
</body>
</html>
